<app-nav></app-nav>
<div class="container">
  <div class="row topic">
    <div class="col-9">
      <span class="topic"><i class="material-icons" style="font-size: 48px;">location_city</i>  ศูนย์สอบ</span>
    </div>
    <div class="col-lg-3" align="right">
      <button md-raised-button routerLink="/admin/add-exam-center" color="primary" style="width:auto"><i class="material-icons">add</i> เพิ่มศูนย์สอบ</button>
    </div>
  </div>
  <hr>
  <div class="row download">
      <div class="button-row">
          <button md-button style="color:#e74c3c" ><i class="material-icons">print</i>  พิมพ์</button>
          <button md-button style="color:#1abc9c"><i class="material-icons">insert_drive_file</i>  ดาวน์โหลด CSV</button>
      </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container mdColumnDef="ลำดับ">
        <md-header-cell *mdHeaderCellDef> ลำดับ </md-header-cell>
        <md-cell *mdCellDef="let row"> {{row.number}} </md-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container mdColumnDef="ศูนย์สอบ">
        <md-header-cell *mdHeaderCellDef> ศูนย์สอบ </md-header-cell>
        <md-cell *mdCellDef="let row"> {{row.examCenter}} </md-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container mdColumnDef="จังหวัด">
        <md-header-cell *mdHeaderCellDef> จังหวัด </md-header-cell>
        <md-cell *mdCellDef="let row"> {{row.provice}} </md-cell>
      </ng-container>
      <!-- Color Column -->
      <ng-container mdColumnDef="ข้อมูล">
        <md-header-cell *mdHeaderCellDef> ข้อมูล </md-header-cell>
        <md-cell *mdCellDef="let row">
          <button md-icon-button (click)="viewUser(row.user_id)" [id]="row.user_id">
            <md-icon class="md-24" aria-label="">assignment</md-icon>
          </button>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="แก้ไข">
        <md-header-cell *mdHeaderCellDef> แก้ไข </md-header-cell>
        <md-cell *mdCellDef="let row">
          <button md-icon-button (click)="editUser(row.user_id)" [id]="row.user_id">
              <md-icon class="md-24" aria-label="">edit</md-icon>
            </button>
        </md-cell>
      </ng-container>

      <ng-container mdColumnDef="ลบ">
        <md-header-cell *mdHeaderCellDef> ลบ </md-header-cell>
        <md-cell *mdCellDef="let row">
          <button md-icon-button (click)="deleteUser(row.user_id)" [id]="row.user_id">
                <md-icon class="md-24" aria-label="">delete</md-icon>
              </button>
        </md-cell>
      </ng-container>

      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

    <md-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
  </div>
</div>
