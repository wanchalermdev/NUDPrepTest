<app-nav></app-nav>
<div class="container">
  <div class="row text-center">
    <div class="col-md-12"></div>
    <div class="col-md-12">
      <h2><i class="material-icons">person_add</i> เพิ่มบัญชีผู้ใช้</h2>
      <md-card class="example-card">
        <md-card-header>
          <md-card-title>
          </md-card-title>
        </md-card-header>
        <md-card class="card-content">
        <md-card-content>
          <md-input-container>
            <input type="text" mdInput placeholder="Username" name="username">
          </md-input-container>
          <md-input-container>
            <input type="password" mdInput placeholder="Password" name="username">
          </md-input-container>
          <br /><br />
          <div class="row">
              <div class="col-lg-2" style="bottom:7px;">
                  <md-select placeholder="คำนำหน้านาม">
                      <md-option *ngFor="let sex of sexs" [value]="sex.value">
                        {{ sex.viewValue }}
                      </md-option>
                    </md-select>
              </div>
            <div class="col-lg-5">
          <md-input-container >
            <input type="text" mdInput placeholder="ชื่อ" name="fistname">
          </md-input-container>
        </div>
        <div class="col-lg-5">
          <md-input-container>
            <input type="text" mdInput placeholder="นามสกุล" name="lastname">
          </md-input-container>
        </div>
        </div>
          <md-input-container>
            <input type="text" mdInput placeholder="ตำแหน่ง" name="position_job">
          </md-input-container>
        </md-card-content>
        <md-select placeholder="เลือกโรงเรียน" [style.width]="'100%'">
            <md-option *ngFor="let school of schools" [value]="school.value" >
              {{ school.viewValue }}
            </md-option>
          </md-select>
        </md-card>
          <br /><br />
        <div class="row" >
            <div class="col-lg-6">
          <button md-raised-button color="primary" style="width:100%"><i class="material-icons">person_add</i>    เพิ่มบัญชีผู้ใช้</button>
            </div>
            <div class="col-lg-6">
          <button md-raised-button routerLink="a/account-management" color="Secondary" style="width:100%"><i class="material-icons">cancel</i>   ยกเลิก</button>
            </div>
        </div>
      </md-card>
    </div>
    <div class="col-md-12"></div>
  </div>
</div>
