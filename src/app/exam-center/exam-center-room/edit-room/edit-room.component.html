<app-nav></app-nav>
<form (submit)="editExmRoom($event)">
  <div class="container">
    <div class="row topic">
      <div class="col-9">
        <div class="topic-page"><i class="material-icons" style="font-size: 48px;">store </i></div>
        <div class="topic-page">ห้องสอบ : <label class="size-label"> แก้ไขข้อมูลห้องสอบ</label></div>
      </div>
      <div class="col-3">
      </div>
    </div>
    <hr class="style-hr">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <md-card-content>
          <md-select placeholder="เลือกอาคารสอบ" [(ngModel)]="selectBuilding" [ngModelOptions]="{standalone: true}" [style.width]="'100%'">
            <md-option *ngFor="let building of buildingDataSource" [value]="building.building_id" ng-selected="MyDataSource.building_id === selectBuilding? 'selected': '''">
              {{ building.building_name }}
            </md-option>
          </md-select>
          <br /><br />
          <md-input-container>
            <input type="text" mdInput placeholder="ชื่อห้องสอบ" [value]="MyDataSource.exam_room_name" name="room_name" required>
          </md-input-container>
          <md-input-container>
            <input type="text" mdInput placeholder="รองรับที่นั่งสอบจำนวน" [value]="MyDataSource.exam_room_capacity" name="support_total" required>
          </md-input-container>
          <br />
          <md-select placeholder="เลือกกรรมการคุมสอบคนที่ 1" [(ngModel)]="selectCommittee1" [ngModelOptions]="{standalone: true}" [style.width]="'100%'">
            <md-option *ngFor="let com1 of committee1DataSource" [value]="com1.committee_id" ng-selected="MyDataSource.exam_room_committee1 === selectCommittee1? 'selected': '''">
              {{ com1.committee_prename }}{{ com1.committee_firstname }}     {{ com1.committee_lastname }}  
            </md-option>
          </md-select>
          <br /><br />
          <md-select placeholder="เลือกกรรมการคุมสอบคนที่ 2" [(ngModel)]="selectCommittee2" [ngModelOptions]="{standalone: true}" [style.width]="'100%'">
            <md-option *ngFor="let com2 of committee2DataSource" [value]="com2.committee_id" ng-selected="MyDataSource.exam_room_committee2 === selectCommittee2? 'selected': '''">
              {{ com2.committee_prename }}{{ com2.committee_firstname }}    {{ com2.committee_lastname }}
            </md-option>
          </md-select>
          <br />
        </md-card-content>
        <br />
        <br />
        <div class="row">
          <div class="col-6">
            <button md-raised-button color="primary" style="width:100%"><i class="material-icons">edit</i>    แก้ไข</button>
          </div>
          <div class="col-6">
            <button md-raised-button routerLink='../../room' color="Secondary" style="width:100%"><i class="material-icons">cancel</i>   ยกเลิก</button>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</form>
