<app-nav></app-nav>
<div class="container">
  <md-card>
    <md-card>
      <div class="row">     
        <div class="col-10">
            จัดการบัญชีผู้สมัครสอบ
        </div>
        <div class="col-2">
          <button md-raised-button color="primary">
              <i class="material-icons">add</i> เพิ่มผู้ใช้
            </button>
        </div>
      </div>
    </md-card>
    <div class="example-container mat-elevation-z8">

      <md-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container mdColumnDef="ลำดับ">
          <md-header-cell *mdHeaderCellDef> ลำดับ </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container mdColumnDef="ชื่อ">
          <md-header-cell *mdHeaderCellDef> ชื่อ </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.progress}}% </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="นามสกุล">
          <md-header-cell *mdHeaderCellDef> นามสกุล </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
        </ng-container>
        <ng-container mdColumnDef="ชื่อผู้ใช้">
            <md-header-cell *mdHeaderCellDef> ชื่อผู้ใช้ </md-header-cell>
            <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
          </ng-container>
        <!-- Color Column -->
        <ng-container mdColumnDef="ข้อมูล">
          <md-header-cell *mdHeaderCellDef> ข้อมูล </md-header-cell>
          <md-cell *mdCellDef="let row" [style.color]="row.color">  </md-cell>
        </ng-container>

        <ng-container mdColumnDef="แก้ไข">
            <md-header-cell *mdHeaderCellDef> แก้ไข </md-header-cell>
            <md-cell *mdCellDef="let row" [style.color]="row.color"> </md-cell>
          </ng-container>

          <ng-container mdColumnDef="ลบ">
              <md-header-cell *mdHeaderCellDef> ลบ </md-header-cell>
              <md-cell *mdCellDef="let row" [style.color]="row.color"></md-cell>
            </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>

      <md-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </md-paginator>
    </div>
  </md-card>
</div>
